<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <!--adding a form to the header section. this will be a container for different types of input elements.-->
        <form class="search-form" id="search-form">
          <input
            type="search"
            id="search-form-input"
            class="search-form-input"
            placeholder="Enter a city.."
            required
          />

          <button type="submit" class="search-form-button">
            <i class="fas fa-search fa-lg"></i
            ><!-- fa-lg is sizing the icon-->
          </button>
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Jojomaque" target="_blank">
          Jojo Russell,</a
        >
        is open-sourced on
        <a href="https://github.com/Jojomaque/jr-weather-app" target="_blank"
          >GitHub</a
        >
        and hosted
        <a href="https://app.netlify.com/" target="_blank">on Netlify.</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
